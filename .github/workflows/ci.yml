name: Python CI

on:
    push:
        branches: [ main ] #cambia "main" si tu rama principal tiene otro nombre
    pull_request:
        branches: [ main ]

jobs:
    build:
        runs-on: ubuntu_latest
        steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: 3.8

        - name: Run test
          run:
            python -m unittest test_suma.py

